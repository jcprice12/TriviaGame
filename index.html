<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="gameHeader" class="container-fluid">
		<div class="container">
			<div class="page-header">
		  		<h1><small>Star Wars Trivia</small></h1>
		  	</div>
	  	</div>
	</div>
	<div id="bodyContainer" class="container">
		<div id="mainContent" class="container-fluid">
			<div id="timeContainer" class="row container-fluid">
				60
			</div>
			<div id="questionContainer" class="row">
				Which one of the following characters is a "Bad Guy"?
			</div>
			<div id="answerChoicesContainer" class="row">
				<div class="answerChoiceBox">
					<div class="answerChoiceContainer">
						Chewbacca
					</div>
				</div>
				<div class="answerChoiceBox">
					<div class="answerChoiceContainer">
						Chewbacca
					</div>
				</div>
				<div class="answerChoiceBox">
					<div class="answerChoiceContainer">
						Chewbacca
					</div>
				</div>
				<div class="answerChoiceBox">
					<div class="answerChoiceContainer">
						Chewbacca
					</div>
				</div>
				<div class="answerChoiceBox">
					<div class="answerChoiceContainer">
						Chewbacca
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="overlay">
		<div class="container-fluid">
			<div class="container">
				<div class="page-header">
					<!-- I admit that this is a very hacky solution -->
			  		<h1><small>Star Wars Trivia</small></h1>
			  	</div>
		  	</div>
		</div>
		<div id="overlayContentContainer" class="container">
			<div id="overlayContent" class="container-fluid">
				<div id="overlayTitle" class="row">
				</div>
				<div id="overlayAnswer" class="row">
				</div>
			    <div id="overlayImageContainer" class="thumbnail row col-xs-12">
		      		<img id="overlayImage" src="assets/images/image1.jpg" alt="image">
			    </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
