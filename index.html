<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
		  <h1>Trivia Game <small>Star Wars</small></h1>
		</div>
		<div id="timeContainer" class="row">
			60
		</div>
		<div id="questionContainer" class="row">
			Which one of the following characters is a "Bad Guy"?
		</div>
		<div id="answerChoicesContainer" class="row">
			<div class="answerChoiceContainer">
				Chewbacca
			</div>
			<div class="answerChoiceContainer">
				Boba Fett
			</div>
			<div class="answerChoiceContainer">
				Han Solo
			</div>
			<div class="answerChoiceContainer">
				Luke Skywalker
			</div>
			<div class="answerChoiceContainer">
				Leia Organa
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
